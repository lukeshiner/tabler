[flake8]
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9

[tox]
envlist = py37, py38, py39, py310
isolated_build = True

[testenv]
deps = pytest
       requests
       jinja2
       odswriter
       openpyxl
       pyexcel_ods3
       requests_mock
       pytest-cov
       toml
commands = pytest
